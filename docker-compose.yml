version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hotel-postgres
    environment:
      POSTGRES_DB: hotel_reservation
      POSTGRES_USER: hoteluser
      POSTGRES_PASSWORD: hotelpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoteluser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # REST & SOAP API (Spring Boot)
  backend-spring:
    build:
      context: ./backend-spring
      dockerfile: Dockerfile
    container_name: hotel-spring-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/hotel_reservation
      SPRING_DATASOURCE_USERNAME: hoteluser
      SPRING_DATASOURCE_PASSWORD: hotelpass123
      SERVER_PORT: 8080
    ports:
      - "8080:8080"  # REST API
      - "8081:8081"  # SOAP API
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # GraphQL API (Apollo Server)
  backend-graphql:
    build:
      context: ./backend-graphql
      dockerfile: Dockerfile
    container_name: hotel-graphql-api
    environment:
      DATABASE_URL: postgresql://hoteluser:hotelpass123@postgres:5432/hotel_reservation
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/.well-known/apollo/server-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # gRPC API (Java) - Currently not implemented, proto files only
