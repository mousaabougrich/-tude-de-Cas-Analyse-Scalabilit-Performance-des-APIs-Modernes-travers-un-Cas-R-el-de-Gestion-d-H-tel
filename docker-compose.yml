  #     DATABASE_USERNAME: hoteluser
  #     DATABASE_PASSWORD: hotelpass123
  #     GRPC_PORT: 9090
  #   ports:
  #     - "9090:9090"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   networks:
  #     - hotel-network

  # Frontend React (disabled - directory not present)
  # frontend-react:
  #   build:
  #     context: ./frontend-react
  #     dockerfile: Dockerfile
  #   container_name: hotel-frontend
  #   environment:
  #     REACT_APP_REST_API_URL: http://localhost:8080
  #     REACT_APP_SOAP_API_URL: http://localhost:8081
  #     REACT_APP_GRAPHQL_API_URL: http://localhost:4000
  #     REACT_APP_GRPC_API_URL: http://localhost:9090
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend-spring
  #     - backend-graphql
  #     - backend-grpc
  #   networks:
  #     - hotel-network

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:v2.42.0
    container_name: hotel-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9091:9090"
    networks:
      - hotel-network

  # Grafana for Dashboards
  grafana:
    image: grafana/grafana:9.5.1
    container_name: hotel-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - hotel-network

  # Jaeger for Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.41
    container_name: hotel-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - hotel-network

  # Elasticsearch for Logs (Optional)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.7.0
    container_name: hotel-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - hotel-network

  # Kibana for Log Visualization (Optional)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.7.0
    container_name: hotel-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - hotel-network

networks:
  hotel-network:
    driver: bridge

volumes:
  postgres-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
